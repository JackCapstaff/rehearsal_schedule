<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Rehearsal Schedule" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f6f7fb; color: #111; }
    header { background: #111827; color: white; padding: 14px 18px; }
    header a { color: #dbeafe; text-decoration: none; }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 18px; }
    .card { background: white; border-radius: 12px; padding: 14px; box-shadow: 0 2px 10px rgba(0,0,0,.06); margin-bottom: 14px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #e5e7eb; padding: 8px; vertical-align: top; }
    th { text-align: left; font-weight: 600; background: #f9fafb; }
    .small { font-size: 12px; color: #6b7280; }
    .btn { display: inline-block; padding: 8px 12px; background: #2563eb; color: white; border-radius: 8px; text-decoration: none; border: none; cursor: pointer; }
    .btn.secondary { background: #374151; }
    .btn.danger { background: #dc2626; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    .row > .card { flex: 1 1 420px; }
    input, select, textarea { padding: 6px 8px; border-radius: 8px; border: 1px solid #d1d5db; width: 100%; box-sizing: border-box; }
    .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 10px; }
    .col-6 { grid-column: span 6; }
    .col-12 { grid-column: span 12; }
    .pill { display:inline-block; padding: 2px 8px; border-radius: 999px; background:#eef2ff; color:#3730a3; font-size:12px; }
    .drag { cursor: grab; }
    .muted { color:#6b7280; }
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="display:flex; align-items:center; justify-content:space-between;">
      <div><strong>Rehearsal Schedule</strong> <span class="small" style="margin-left:8px;">{{ subtitle or "" }}</span></div>
      <div>
        <a href="{{ url_for('my_view') }}">Public View</a>
        {% if edit_link %}
          <span class="small" style="margin:0 8px;">|</span>
          <a href="{{ edit_link }}">Edit</a>
        {% endif %}
      </div>
    </div>
  </header>

  <div class="wrap">
    {% block content %}{% endblock %}
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
